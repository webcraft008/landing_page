<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Launchify - Everything you need to grow, convert, and scale your product faster.">
    <title>Launchify | Launch Your Product Faster</title>
    <style>
        /* CSS Variables & Reset */
        :root {
            --primary: #4F46E5;
            --primary-dark: #4338ca;
            --secondary: #9333EA;
            --accent: #06b6d4;
            --text-main: #1e293b;
            --text-light: #64748b;
            --bg-light: #f8fafc;
            --bg-white: #ffffff;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            --radius-md: 0.5rem;
            --radius-lg: 1rem;
            --radius-full: 9999px;
            --font-sans: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-sans);
            color: var(--text-main);
            background-color: var(--bg-light);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Utilities */
        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        .text-center { text-align: center; }
        .flex { display: flex; }
        .items-center { align-items: center; }
        .justify-between { justify-content: space-between; }
        .justify-center { justify-content: center; }
        .grid { display: grid; }
        .gap-4 { gap: 1rem; }
        .gap-8 { gap: 2rem; }
        .hidden { display: none; }
        
        .section-padding { padding: 5rem 0; }
        
        h1, h2, h3, h4 {
            line-height: 1.2;
            font-weight: 700;
            color: var(--text-main);
        }

        h1 { font-size: 2.5rem; letter-spacing: -0.025em; }
        h2 { font-size: 2.25rem; letter-spacing: -0.025em; margin-bottom: 1rem; }
        h3 { font-size: 1.5rem; margin-bottom: 0.5rem; }
        p { color: var(--text-light); margin-bottom: 1.5rem; }

        @media (min-width: 768px) {
            h1 { font-size: 3.75rem; }
            h2 { font-size: 3rem; }
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius-full);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            border: none;
            font-size: 1rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: var(--shadow-lg);
        }
        .btn-primary:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl);
        }

        .btn-secondary {
            background: white;
            color: var(--text-main);
            border: 1px solid #e2e8f0;
        }
        .btn-secondary:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .btn-full { width: 100%; }

        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
            transition: var(--transition);
        }

        header.scrolled {
            box-shadow: var(--shadow-md);
        }

        .header-inner {
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-decoration: none;
        }

        .nav-links {
            display: none;
        }
        
        .nav-links a {
            margin-left: 2rem;
            color: var(--text-main);
            font-weight: 500;
            text-decoration: none;
            transition: color 0.2s;
        }
        .nav-links a:hover { color: var(--primary); }

        .mobile-toggle {
            display: block;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
        }
        
        .mobile-menu {
            position: fixed;
            top: 80px;
            left: 0;
            width: 100%;
            background: white;
            padding: 1rem;
            box-shadow: var(--shadow-lg);
            transform: translateY(-150%);
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 999;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            text-align: center;
        }
        .mobile-menu.active { transform: translateY(0); }
        .mobile-menu a {
            text-decoration: none;
            color: var(--text-main);
            font-weight: 600;
            padding: 0.5rem;
        }

        @media (min-width: 768px) {
            .nav-links { display: flex; align-items: center; }
            .mobile-toggle { display: none; }
            .mobile-menu { display: none; }
        }

        /* Hero Section */
        .hero {
            position: relative;
            padding: 180px 0 100px;
            text-align: center;
            background: radial-gradient(circle at 50% 50%, rgba(79, 70, 229, 0.05) 0%, transparent 50%);
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: -100px;
            left: -100px;
            width: 400px;
            height: 400px;
            background: rgba(147, 51, 234, 0.1);
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            animation: float 10s infinite alternate;
        }

        .hero::after {
            content: '';
            position: absolute;
            bottom: 50px;
            right: -50px;
            width: 300px;
            height: 300px;
            background: rgba(6, 182, 212, 0.1);
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            animation: float 8s infinite alternate-reverse;
        }

        @keyframes float {
            0% { transform: translate(0, 0); }
            100% { transform: translate(30px, 30px); }
        }

        .hero-content {
            max-width: 800px;
            margin: 0 auto;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 1s forwards 0.2s;
        }

        .hero h1 {
            margin-bottom: 1.5rem;
            background: linear-gradient(to right, var(--text-main), #4b5563);
            -webkit-background-clip: text;
            background-clip: text;
        }

        .hero p {
            font-size: 1.25rem;
            margin-bottom: 2.5rem;
        }

        .hero-btns {
            display: flex;
            gap: 1rem;
            justify-content: center;
            opacity: 0;
            animation: fadeUp 1s forwards 0.6s;
        }

        @keyframes fadeUp {
            to { opacity: 1; transform: translateY(0); }
        }

        /* Social Proof */
        .social-proof {
            padding: 3rem 0;
            background: white;
            border-bottom: 1px solid var(--bg-light);
        }
        .logo-scroll {
            display: flex;
            gap: 3rem;
            justify-content: center;
            flex-wrap: wrap;
            opacity: 0.6;
        }
        .brand-logo {
            font-weight: 700;
            font-size: 1.25rem;
            color: var(--text-light);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Features */
        .features-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            margin-top: 3rem;
        }
        @media (min-width: 768px) {
            .features-grid { grid-template-columns: repeat(3, 1fr); }
        }

        .feature-card {
            background: white;
            padding: 2rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
            border: 1px solid transparent;
        }
        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-xl);
            border-color: rgba(79, 70, 229, 0.1);
        }
        .feature-icon {
            width: 3rem;
            height: 3rem;
            background: rgba(79, 70, 229, 0.1);
            color: var(--primary);
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }
        
        /* Benefits */
        .benefits-wrapper {
            display: grid;
            grid-template-columns: 1fr;
            gap: 4rem;
            align-items: center;
        }
        @media (min-width: 768px) {
            .benefits-wrapper { grid-template-columns: 1fr 1fr; }
        }
        .benefit-content ul {
            list-style: none;
            margin-top: 1.5rem;
        }
        .benefit-content li {
            margin-bottom: 1rem;
            padding-left: 2rem;
            position: relative;
        }
        .benefit-content li::before {
            content: 'âœ“';
            color: var(--secondary);
            position: absolute;
            left: 0;
            font-weight: bold;
        }
        .benefit-visual {
            position: relative;
            height: 400px;
            background: linear-gradient(135deg, #e0e7ff 0%, #f3e8ff 100%);
            border-radius: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .abstract-shape {
            width: 60%;
            height: 60%;
            background: white;
            border-radius: 1rem;
            box-shadow: var(--shadow-xl);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: var(--primary);
            font-size: 1.5rem;
            animation: pulse 3s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(0.95); }
            50% { transform: scale(1); }
            100% { transform: scale(0.95); }
        }

        /* How it Works */
        .step-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            text-align: center;
            margin-top: 3rem;
        }
        @media (min-width: 768px) {
            .step-container { grid-template-columns: repeat(3, 1fr); }
        }
        .step-item { position: relative; }
        .step-num {
            width: 3rem;
            height: 3rem;
            background: var(--text-main);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin: 0 auto 1.5rem;
            position: relative;
            z-index: 10;
        }
        
        /* Pricing */
        .pricing-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            margin-top: 3rem;
        }
        @media (min-width: 768px) {
            .pricing-grid {
                grid-template-columns: repeat(3, 1fr);
                align-items: center;
            }
        }
        .price-card {
            background: white;
            padding: 2.5rem;
            border-radius: var(--radius-lg);
            border: 1px solid #e2e8f0;
            text-align: center;
            transition: var(--transition);
        }
        .price-card.featured {
            transform: scale(1.05);
            border: 2px solid var(--primary);
            box-shadow: var(--shadow-xl);
            position: relative;
            z-index: 1;
        }
        .badge {
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary);
            color: white;
            font-size: 0.875rem;
            padding: 0.25rem 1rem;
            border-radius: var(--radius-full);
            font-weight: 600;
        }
        .price {
            font-size: 3rem;
            font-weight: 800;
            color: var(--text-main);
            margin: 1rem 0;
            display: block;
        }
        .price span { font-size: 1rem; font-weight: 500; color: var(--text-light); }
        .price-features {
            list-style: none;
            margin: 2rem 0;
            text-align: left;
        }
        .price-features li { padding: 0.5rem 0; border-bottom: 1px solid #f1f5f9; }
        .price-features li:last-child { border: none; }

        /* Testimonials */
        .testimonials-container {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
            overflow: hidden;
            padding: 2rem 0;
        }
        .testimonial-slider {
            display: flex;
            transition: transform 0.5s ease;
        }
        .testimonial-card {
            min-width: 100%;
            padding: 2rem;
            text-align: center;
        }
        .stars { color: #fbbf24; font-size: 1.25rem; margin-bottom: 1rem; }
        .quote {
            font-size: 1.25rem;
            font-style: italic;
            margin-bottom: 1.5rem;
        }
        .author-role { font-size: 0.875rem; color: var(--text-light); }
        .dots {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #cbd5e1;
            cursor: pointer;
        }
        .dot.active { background: var(--primary); }

        /* Lead Capture */
        .lead-capture {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            text-align: center;
            border-radius: var(--radius-lg);
            padding: 4rem 2rem;
            position: relative;
            overflow: hidden;
        }
        .lead-capture h2 { color: white; }
        .lead-capture p { color: rgba(255,255,255,0.9); }
        .capture-form {
            display: flex;
            gap: 1rem;
            max-width: 500px;
            margin: 2rem auto 0;
            flex-direction: column;
        }
        @media (min-width: 768px) {
            .capture-form { flex-direction: row; }
        }
        .input-group { flex: 1; }
        .input-field {
            width: 100%;
            padding: 0.875rem;
            border-radius: var(--radius-full);
            border: 2px solid transparent;
            font-size: 1rem;
            outline: none;
        }
        .input-field:focus { border-color: rgba(255,255,255,0.5); }
        .form-message {
            margin-top: 1rem;
            font-weight: 500;
            min-height: 1.5rem;
        }
        .success { color: #86efac; }
        .error { color: #fca5a5; }

        /* FAQ */
        .faq-container { max-width: 800px; margin: 3rem auto; }
        .faq-item {
            border-bottom: 1px solid #e2e8f0;
        }
        .faq-question {
            width: 100%;
            text-align: left;
            padding: 1.5rem 0;
            background: none;
            border: none;
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-main);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .faq-answer {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            color: var(--text-light);
        }
        .faq-answer p { padding-bottom: 1.5rem; margin: 0; }
        .icon-plus { transition: transform 0.3s; }
        .faq-item.active .icon-plus { transform: rotate(45deg); }
        .faq-item.active .faq-answer { max-height: 200px; }

        /* Footer */
        footer {
            background: var(--text-main);
            color: white;
            padding: 4rem 0 2rem;
        }
        .footer-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 3rem;
            margin-bottom: 3rem;
        }
        @media (min-width: 768px) {
            .footer-grid { grid-template-columns: 2fr 1fr 1fr 1fr; }
        }
        .footer h3 { color: white; margin-bottom: 1rem; }
        .footer-links li {
            list-style: none;
            margin-bottom: 0.75rem;
        }
        .footer-links a {
            color: #94a3b8;
            text-decoration: none;
            transition: color 0.2s;
        }
        .footer-links a:hover { color: white; }
        .copyright {
            text-align: center;
            padding-top: 2rem;
            border-top: 1px solid #334155;
            color: #94a3b8;
            font-size: 0.875rem;
        }

        /* SVG Icons */
        .icon { width: 1.5rem; height: 1.5rem; fill: currentColor; }
        
        /* Reveal Animation Utility */
        .reveal-on-scroll {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease-out;
